<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/createPost.css">
</head>
<body>
    <div class="container">
       
        <div class="main">
            <div class="header">
                <h1>Create Your Post</h1>   
            </div>
            <div id="addPost">
                <input type="text" placeholder="Post Name" id="postName">
                <textarea name="text"  rows="20" id="paragraph" placeholder="Content here..."></textarea>
                <Button id="savePost">SAVE</Button>
            </div>
        </div> 
    </div>
    
    <script src="javascript/script.js"></script>
    <script src="javaScript/createPost.js"></script>
</body>
</html>
