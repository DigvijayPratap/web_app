<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
    <link rel="stylesheet" href="css/contactus.css">
   
</head>
<body> 
    <div class="container" >
        <div class="main">
             <header>
                 <h1>Contact Form</h1>
                 <p>Please fill all mandatory fields.</p>
             </header>
            <div class="mainform">
                 Your Name*: <br>
                 <input type="text" placeholder="Full Name"><br>
                 Your Email*: <br>
                 <input type="email" placeholder=" Mail Id"> <br>
                 Subject*: <br>
                 
                 <input type="text" name="subject" id="subject" placeholder="Type of Subject"> <br>
                 Message*: <br>
                 <textarea name="message" id="message"  rows="5" placeholder="here type your message.. " ></textarea> <br>
               <input type="submit" name="send" value="SEND">
              <!-- <button > submit</button>-->
              <script src="javaScript/contactUs.js"></script>
           </div>
       </div>
 </div>

    
</body>
</html>
